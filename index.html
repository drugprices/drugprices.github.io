<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Price Transparency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1em;
        }
        h1 {
            margin: 0;
        }
        .search-container {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .results-container {
            margin-top: 20px;
        }
        .drug-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px auto;
            padding: 15px;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .drug-card h2 {
            margin: 0;
            font-size: 20px;
        }
        .drug-card p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Drug Price Transparency</h1>
        <p>Find prices and details for drugs easily.</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a drug...">
    </div>

    <div class="results-container" id="resultsContainer">
        <!-- Results will appear here -->
    </div>

    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/YOUR_SHEET_ID_HERE/pub?output=tsv';

        let data = []; // To store fetched data

        // Fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const rows = text.split('\n').map(row => row.split('\t'));

                // Parse data into objects for easy access
                rows.slice(1).forEach(row => {
                    data.push({
                        drugName: row[0],
                        manufacturer: row[1],
                        price: row[2],
                        source: row[3]
                    });
                });

                // Show all data initially
                displayResults(data);
            } catch (error) {
                console.error('Error fetching or processing data:', error);
            }
        }

        // Display results in cards
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = ''; // Clear previous results

            if (results.length === 0) {
                container.innerHTML = '<p>No results found.</p>';
                return;
            }

            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'drug-card';
                card.innerHTML = `
                    <h2>${item.drugName}</h2>
                    <p><strong>Manufacturer:</strong> ${item.manufacturer}</p>
                    <p><strong>Price:</strong> ${item.price}</p>
                    <p><strong>Source:</strong> <a href="${item.source}" target="_blank">View</a></p>
                `;
                container.appendChild(card);
            });
        }

        // Filter results based on search query
        document.getElementById('searchBar').addEventListener('input', event => {
            const query = event.target.value.toLowerCase();
            const filteredResults = data.filter(item =>
                item.drugName.toLowerCase().includes(query) ||
                item.manufacturer.toLowerCase().includes(query)
            );
            displayResults(filteredResults);
        });

        fetchData();
    </script>
</body>
</html>
