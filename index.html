<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .results {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .result-card {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .result-card:last-child {
            border-bottom: none;
        }

        .result-card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .result-card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logo">Drug Price Finder</div>
    <div class="search-bar">
        <input type="text" id="drugInput" placeholder="Search for a drug (e.g., Lipitor)">
        <button id="searchButton">Search</button>
    </div>
    <div class="results" id="results"></div>

    <script>
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('results');

        searchButton.addEventListener('click', async () => {
            const drugName = document.getElementById('drugInput').value;
            resultsContainer.innerHTML = "<p>Loading results...</p>";

            try {
                // Placeholder for Google Sheets or API data
                const data = [
                    { pharmacy: "Pharmacy A", price: "$10", address: "123 Main St", phone: "555-1234" },
                    { pharmacy: "Pharmacy B", price: "$12", address: "456 Elm St", phone: "555-5678" },
                    { pharmacy: "Pharmacy C", price: "$15", address: "789 Oak St", phone: "555-9012" }
                ];

                // Display results
                resultsContainer.innerHTML = "";
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <h3>${item.pharmacy}</h3>
                        <p>Price: ${item.price}</p>
                        <p>Address: ${item.address}</p>
                        <p>Phone: ${item.phone}</p>
                    `;
                    resultsContainer.appendChild(card);
                });
            } catch (error) {
                resultsContainer.innerHTML = "<p>Error fetching data. Please try again.</p>";
            }
        });
    </script>
</body>
</html>
