<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Price Transparency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 1em 0;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 1200px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Drug Price Transparency</h1>
        <p>Explore drug prices from publicly available data</p>
    </header>
    <table id="drugTable">
        <thead>
            <tr>
                <th>Drug Name</th>
                <th>Manufacturer</th>
                <th>Price</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will populate here -->
        </tbody>
    </table>

    <script>
        // Replace with your own Google Sheet's published URL
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/YOUR_SHEET_ID_HERE/pub?output=tsv';

        async function fetchData() {
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const rows = text.split('\n').map(row => row.split('\t'));

                // Populate the table
                const tableBody = document.querySelector('#drugTable tbody');
                rows.slice(1).forEach(row => {
                    const newRow = document.createElement('tr');
                    row.forEach(cell => {
                        const newCell = document.createElement('td');
                        newCell.textContent = cell;
                        newRow.appendChild(newCell);
                    });
                    tableBody.appendChild(newRow);
                });
            } catch (error) {
                console.error('Error fetching or displaying data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
